<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>ລາຍການລາຍຮັບ</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/1001/1001068.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Phetsarath:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #121212;
      --bg-light: #1e1e1e;
      --primary: #7209b7;
      --primary-light: #9d4edd;
      --success: #38b000;
      --danger: #e63946;
      --text: #f8f9fa;
      --shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Phetsarath", sans-serif;
    }

    body {
      background: var(--bg-dark);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
      background-image: url('https://www.transparenttextures.com/patterns/dark-grunge.png'), linear-gradient(135deg, #1a1a2e, #16213e);
      padding-bottom: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 15px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      color: var(--success);
    }

    header h1 {
      font-size: 1.8rem;
    }

    .calendar-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
      padding: 12px 16px;
      background: rgba(40, 40, 40, 0.6);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-nav {
      background: var(--bg-light);
      color: var(--success);
      width: 44px;
      height: 44px;
      border: none;
      border-radius: 50%;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-nav:hover {
      background: var(--success);
      color: white;
      transform: scale(1.1);
    }

    .calendar-controls h2 {
      color: var(--success);
      font-size: 1.3rem;
      margin: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: rgba(30, 30, 30, 0.8);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    th {
      background: var(--success);
      color: white;
    }

    tr:hover {
      background: #2a2a2a;
    }

    .action-btn {
      background: none;
      border: none;
      color: var(--danger);
      cursor: pointer;
      font-size: 1.4rem;
      padding: 8px;
    }

    .edit-btn {
      color: var(--primary-light);
      margin-right: 30px;
      padding: 0 30px;

    }

    .back-btn {
      display: block;
      width: fit-content;
      margin: 25px auto 0;
      padding: 14px 28px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 500;
      box-shadow: 0 4px 12px rgba(114, 9, 183, 0.4);
    }

    .back-btn:hover {
      background: var(--primary-light);
    }

    /* --- Mobile Responsive --- */
    @media (max-width: 768px) {
      .container { padding: 12px; }
      header h1 { font-size: 1.6rem; }
      .calendar-controls h2 { font-size: 1.1rem; }
      .btn-nav { width: 40px; height: 40px; font-size: 1.1rem; }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead { position: absolute; top: -9999px; }

      tr {
        margin-bottom: 16px;
        border: 1px solid #444;
        border-radius: 12px;
        background: #2a2a2a;
      }

      td {
        position: relative;
        padding: 10px 14px 10px 50%;
        border: none;
        border-bottom: 1px solid #333;
      }

      td:last-child { border-bottom: none; }

      td:before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        top: 10px;
        width: 45%;
        font-weight: 600;
        color: var(--primary-light);
        font-size: 0.9rem;
      }

      .action-btn {
        position: absolute;
        top: 50%;
        right: 12px;
        transform: translateY(-50%);
        font-size: 1.4rem;
      }

      .actions-cell {
        padding: 40px 14px 40px 50% !important;
      }
      td.actions-cell:before {
        top: 30px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-plus-circle"></i> ລາຍການລາຍຮັບ</h1>
    </header>

    <!-- ເລືອກເດືອນ -->
    <div class="calendar-controls">
      <button id="prevMonth" class="btn-nav"><i class="fas fa-chevron-left"></i></button>
      <h2 id="currentMonth">ກໍລະກົດ 2024</h2>
      <button id="nextMonth" class="btn-nav"><i class="fas fa-chevron-right"></i></button>
    </div>

    <table>
      <thead>
        <tr>
          <th>ວັນທີ</th>
          <th>ລາຍລະອຽດ</th>
          <th>ຈຳນວນ</th>
          <th>ການກະທຳ</th>
        </tr>
      </thead>
      <tbody id="transactionList"></tbody>
    </table>

    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> ກັບໄປໜ້າຫຼັກ</a>
  </div>

  <script>
    const laoMonths = [
      'ມັງກອນ', 'ກຸມພາ', 'ມີນາ', 'ເມສາ',
      'ພຶດສາພາ', 'ມີຖຸນາ', 'ກໍລະກົດ', 'ສິງຫາ',
      'ກັນຍາ', 'ຕຸລາ', 'ພະຈິກ', 'ທັນວາ'
    ];

    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    function formatNumber(num) {
      return parseFloat(num || 0).toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function updateMonthDisplay() {
      document.getElementById('currentMonth').textContent = `${laoMonths[currentMonth]} ${currentYear}`;
      renderIncome();
    }

    function renderIncome() {
      const list = document.getElementById('transactionList');
      list.innerHTML = '';

      const filtered = transactions
        .filter(t => t.type === 'income')
        .filter(t => {
          const date = new Date(t.date);
          return date.getMonth() === currentMonth && date.getFullYear() === currentYear;
        });

      if (filtered.length === 0) {
        const row = document.createElement('tr');
        row.innerHTML = `<td colspan="4" style="text-align: center; padding: 20px; color: #aaa;">ບໍ່ມີລາຍການລາຍຮັບ</td>`;
        list.appendChild(row);
        return;
      }

      filtered.forEach((t, index) => {
        const date = new Date(t.date);
        const day = date.getDate();
        const month = laoMonths[date.getMonth()];
        const year = date.getFullYear();
        const formattedDate = `${day} ${month} ${year}`;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td data-label="ວັນທີ">${formattedDate}</td>
          <td data-label="ລາຍລະອຽດ">${t.detail || '-'}</td>
          <td data-label="ຈຳນວນ" class="income">${formatNumber(t.amount)}</td>
          <td data-label="ການກະທຳ" class="actions-cell">
            <button class="action-btn edit-btn" onclick="editTransaction(${index})"><i class="fas fa-edit"></i></button>
            <button class="action-btn" onclick="deleteTransaction(${index})"><i class="fas fa-trash"></i></button>
          </td>
        `;
        list.appendChild(row);
      });
    }

    // ແກ້ໄຂລາຍການ
    window.editTransaction = function(index) {
      const allIncome = transactions.filter(t => t.type === 'income');
      const item = allIncome[index];
      const globalIndex = transactions.findIndex(t =>
        t.type === item.type && t.date === item.date && t.amount === item.amount && t.detail === item.detail
      );

      const newDetail = prompt('ປ້ອນລາຍລະອຽດໃໝ່:', item.detail || '');
      if (newDetail === null) return;

      const newAmount = prompt('ປ້ອນຈຳນວນເງິນໃໝ່:', item.amount);
      if (newAmount === null || isNaN(newAmount) || newAmount <= 0) {
        alert('ຈຳນວນເງິນບໍ່ຖືກຕ້ອງ');
        return;
      }

      if (confirm('ແກ້ໄຂລາຍການນີ້ບໍ?')) {
        transactions[globalIndex].detail = newDetail;
        transactions[globalIndex].amount = newAmount;
        localStorage.setItem('transactions', JSON.stringify(transactions));
        renderIncome();
      }
    };

    // ລຶບລາຍການ
    window.deleteTransaction = function(index) {
      const allIncome = transactions.filter(t => t.type === 'income');
      const item = allIncome[index];
      const globalIndex = transactions.findIndex(t =>
        t.type === item.type && t.date === item.date && t.amount === item.amount && t.detail === item.detail
      );

      if (globalIndex !== -1 && confirm('ລຶບລາຍການນີ້ບໍ?')) {
        transactions.splice(globalIndex, 1);
        localStorage.setItem('transactions', JSON.stringify(transactions));
        renderIncome();
      }
    };

    // ປ່ຽນເດືອນ
    document.getElementById('prevMonth').addEventListener('click', () => {
      currentMonth--;
      if (currentMonth < 0) { currentMonth = 11; currentYear--; }
      updateMonthDisplay();
    });

    document.getElementById('nextMonth').addEventListener('click', () => {
      currentMonth++;
      if (currentMonth > 11) { currentMonth = 0; currentYear++; }
      updateMonthDisplay();
    });

    // ເລີ່ມຕົ້ນ
    updateMonthDisplay();
  </script>
</body>
</html>
